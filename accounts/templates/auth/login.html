{%extends "base.html"%} {%block content%}
<form class="form-signin" style="margin-top: 100px; content-alighn: center;" method="POST">
    {% csrf_token %}
    <h1 class="mb-4"><span id="insta" style="padding-bottom: 20px;">Pair-Up</span></h1>
    <h1 class="h6 mb-3 font-weight-normal text-muted">Please sign in</h1>
    <label for="inputEmail" class="sr-only">Username</label>
    <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Sign in</button>
    <p class="mt-3">Don't have an account? <a href="">Contact Moringa School Admin</a></p>
    <p class="mt-5 mb-3 text-muted"> Moringa School &copy; 2020</p>
</form>
{%endblock%}
